<h1>Timer</h1>
<h2 class="wrapper">
  <app-progress-bar [progress]="couterProgress"></app-progress-bar>
  <app-countdown #countdown [init]="totalCountdown" (onDecrease)="updateProgress($event)" (onComplete)="countdownFinished()">
  </app-countdown>
  <div class="initInput">
    <label for="totalCountdown">Init on:</label>
    <mat-form-field>
      <input id="totalCountdown" matInput [(ngModel)]="totalCountdown">
    </mat-form-field>

  </div>
  <button mat-raised-button color="primary" (click)="countdown.startCountdown(); counterProgress=0;">Restart</button>
</h2>

<router-outlet></router-outlet>
